	<script>
		function validate(){
			var ue=document.forms["register"]["uemail"].value;
			var up = document.forms["register"]["upass"].value;
			var format = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
			var passw = /^[A-Za-z]\w{7,14}$/ ;
			if(ue.match(format) && up.match(passw))
			{
			
				return true;
			}
			else if(!(ue.match(format)))
			{
				
				alert("ENTER VALID EMAIL ID");
				document.getElementById("useremail").focus();
				return false;
			}
			else
			{
				alert('ENTER VALID PASSWORD');
				document.getElementById("userpass").focus();
				return false;
			}
		}
	</script>
