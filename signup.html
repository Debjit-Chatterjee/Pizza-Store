<!DOCTYPE html>
<html>
<head>
	<title> D's Pizza Store / Registration </title>
	<link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/unicstyle.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<script>
		function validate(){
			var ue=document.forms["register"]["uemail"].value;
			var up = document.forms["register"]["upass"].value;
			var format = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
			var passw = /^[A-Za-z]\w{7,14}$/ ;
			if(ue.match(format) && up.match(passw))
			{
			
				return true;
			}
			else if(!(ue.match(format)))
			{
				
				alert("ENTER VALID EMAIL ID");
				document.getElementById("useremail").focus();
				return false;
			}
			else
			{
				alert('ENTER VALID PASSWORD');
				document.getElementById("userpass").focus();
				return false;
			}
		}
	</script>
</head>
<body>

	<div class="header">
	<div class="inner_header">
		<div>
		<a class="logo button"  href="index.html">
			<ion-icon name="home"></ion-icon></a>
		</div>
	</div>
</div>

	<div class="content">
		<div class="bckg">
			<div class="inner_bckg">
				
				<div class="container">
  					<div class="panel panel-default" style="background: transparent;">
    					<div class="panel-heading" style="background: transparent;"></div>
    					<div class="panel-body" style="background: transparent;">
   
						<form action="pizza.html" name="register" onsubmit="return validate()" method="GET">
						<label>NAME:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="uname"   required/> <br>
			<label>EMAIL:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="useremail" name="uemail" required/> <br>
			<label>PASSWORD:</label><input type="password" id="userpass" name="upass" title="Password should be within 7 to 16 characters and first symbol should be a letter. Special characters only '_' is allowed ." required/> <br>
			<label>GENDER:</label>&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="gender">MALE
							  <input type="radio" name="gender">FEMALE
							  <input type="radio" name="gender">OTHERS
		<br>
		<label>CONTACT:</label>&nbsp;&nbsp;&nbsp;&nbsp;<input type="tel" name="ucont" required/><br>
		<label>DATE OF BIRTH:</label>&nbsp;&nbsp;&nbsp;&nbsp;<input type="date" name="dob"> <br><br>
		<button class="button">Submit</button> <br>
	</form>
    </div>
    <div class="panel-footer" style="background: transparent;">
     <p align="center" style="font-size:20px;">Already have an account? <a href="login.html" style="font-weight: bold ;">Login Here</a></p>
  </div>
</div>
</div>

		</div>
